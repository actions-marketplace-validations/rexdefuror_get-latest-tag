name: Test

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to test'
        required: false


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: ./
      - run: 'echo "Latest tag: ${{ env.LATEST_TAG }}"'